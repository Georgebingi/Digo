    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="owner-contact">
                <p><strong>Owner's Name:</strong> DIGO TECHNOLOGIES</p>
                <p><strong>Contact Number:</strong> +2349021250726</p>
                <p><strong>Email:</strong> digotechlimited@gmail.com</p>
            </div>
            <form action="https://formspree.io/f/mblrrjpv" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Email Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="question">Question:</label>
                <textarea id="question" name="question" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
